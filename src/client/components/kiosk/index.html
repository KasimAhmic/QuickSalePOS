<html>
    <head>

        <title>StarkTouch POS</title>

        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="animate.css">
    </head>
    <body>
        <main>
            <div id="categories">
                    <!--Populated via createCategoryButtons() in index.js -->
            </div>
