<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>StarkTouch POS</title>

        <link rel="stylesheet" href="animate.css">
        <link rel="stylesheet" href="fonts.min.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <main>
            <div id="categories">
                    <!--Populated via createCategoryButtons() in index.js -->
            </div>
            <div id="items">
                    <!-- Populated via createItemButtons() in index.js -->
            </div>
            <div class="shopping-cart">
                <span id="cart-title">Cart</span>
                <div class="cart-wrapper">
                    <ul id="cart">
                        <!-- Populated by addToCart() in index.js -->
                    </ul>
                </div>
                <div class="totals">
                    <ul>
                        <li>Subtotal:<span id="subtotal">$0.00</span></li>
                        <li>Tax:<span id="tax">$0.00</span></li>
                        <li>Total:<span id="total">$0.00</span></li>
                    </ul>
                </div>
                <button id="review">Review Order</button>
            </div>
        </main>
        <script src="index.js"></script>
    </body>
</html>
